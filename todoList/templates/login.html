{% block content %}

<div class="col-lg-5 shadow mx-auto">
<div class="alert alert-info">
  <h2>Login  Page</h2>
</div>
<div class="p-4">

  {% if msg %}
  <div class="alert alert-danger"  role="alert" >
    {{msg}}
  </div>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <br>
    <input class="btn btn-success" type="submit" value="Login">
  </form>
</div>
</div>

      
{% endblock %}
